<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="fylo data storage component" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <h1>Fylo data storage</h1>
      <div class="manager">
        <img src="./images/logo.svg" alt="Fylo" class="manager__logo" />
        <div class="manager__list">
          <button class="manager__button" aria-label="file">
            <img src="./images/icon-document.svg" alt="" class="manager__icon" />
          </button>

          <button class="manager__button" aria-label="folder">
            <img src="./images/icon-folder.svg" alt="" class="manager__icon" />
          </button>

          <button class="manager__button" aria-label="upload">
            <img src="./images/icon-upload.svg" alt="" class="manager__icon" />
          </button>
        </div>
      </div>

      <div class="space-card">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="space-card__bar"></div>
        <div class="space-card__limits">
          <span class="space-card__limit">0 GB</span>
          <span class="space-card__limit">1000 GB</span>
        </div>

        <div class="space-card__box">
          <p class="space-card__text">
            <span class="space-card__number"> 185 </span>
            GB Left
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
